<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to August 18</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffe4e1, #ffffff);
            color: #d63384;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        #countdown {
            font-size: 1.8em;
            margin-top: 20px;
            color: #c2185b;
        }
        .emoji {
            font-size: 2em;
            margin: 10px 0;
        }
        footer {
            margin-top: 20px;
            font-size: 1em;
            color: #c2185b;
        }
    </style>
</head>
<body>
    <h1>ðŸ’– Countdown to August 18 ðŸ’–</h1>
    <div class="emoji">ðŸ’• ðŸŒ¸ ðŸ’ž</div>
    <div id="countdown">Loading...</div>
    <footer>Love is in the air! ðŸŒ¹</footer>
    <script>
        function updateCountdown() {
            const today = new Date();
            const targetDate = new Date(today.getFullYear(), 7, 18); // August 18
            if (today >= targetDate) {
                targetDate.setFullYear(today.getFullYear() + 1);
            }
            const diff = targetDate - today;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerHTML =
                `${days} Days, ${hours} Hours, ${minutes} Minutes, ${seconds} Seconds`;
        }
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
